name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install node
      uses: actions/setup-node@v2
      with:
       node-version: '14.x'
    - name: Build
      run: |
        yarn
        yarn run build
    - name: Lint
      run: |
        yarn run eslint:check
        yarn run prettier:check
